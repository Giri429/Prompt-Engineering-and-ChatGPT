<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat with GPT</h1>
        <form action="/ask" method="POST">
            <label for="user_prompt">Ask ChatGPT:</label>
            <textarea id="user_prompt" name="user_prompt" required></textarea>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
            <div class="response">
                <h2>Response:</h2>
                <p><strong>Q:</strong> {{ user_prompt }}</p>
                <p><strong>A:</strong> {{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
